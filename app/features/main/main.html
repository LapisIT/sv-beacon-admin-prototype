<section class="jumbotron ">
  <h3>Welcome to SVEvents Dashboard</h3>
  <p class="lead">

  </p>
  <event>
    <h3 ng-bind="main.event.name"></h3>
    <summary ng-bind="main.event.summary"></summary>
    Presenters: <presenters ng-bind="main.event.presenters">
    </presenters>
    <organiser ng-bind="main.event.organiser"></organiser>
    <br>
    <a ng-href="{{main.event.website}}" target="_blank">Find out more details...</a>

    <locations>
      <location ng-repeat="(key, location) in main.event.locations">
        <h4 style="color:{{location.colour}}"><location ng-bind="location.locationName"></location> </h4>

      </location>
    </locations>

  </event>

</section>
