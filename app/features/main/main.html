<section class="jumbotron ">
  <h3>Welcome to SVBeacon Dashboard</h3>
  <p class="lead">

  </p>
  <event>
    <name ng-bind="main.event.name"></name>
    <organiser ng-bind="main.event.organiser"></organiser>
    <beacons>

      <beacon ng-repeat="(beaconKey, beacon) in main.event.beacons">
        <h4 ng-bind="beacon.locationName" style="color:{{beacon.colour}}"></h4>
        <ul>
          <li ng-repeat="(proximityKey, proximityContent) in beacon.proximity">
            {{proximityKey}}:{{proximityContent}}
          </li>
        </ul>
      </beacon>
    </beacons>

  </event>

</section>
