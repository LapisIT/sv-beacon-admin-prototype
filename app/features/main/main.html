<section class="jumbotron ">
  <h1>Welcome to SVBeacon Dashboard</h1>
  <p class="lead">

  </p>
  <rooms>
    <room  ng-repeat="room in main.rooms">
      <room-no ng-bind="room.roomNo"></room-no>
      <beacon-id ng-bind="room.beaconId"></beacon-id>

      <attendees>
        <attendee ng-repeat="attendee in room.attendees">
          <name ng-bind="attendee.name"></name>
          <email ng-bind="attendee.email"></email>
        </attendee>
      </attendees>
    </room>

  </rooms>

</section>
