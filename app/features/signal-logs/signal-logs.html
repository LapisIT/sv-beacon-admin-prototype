<section class="jumbotron ">
  <h3>Attendees</h3>
  <p class="lead">

  </p>
  <event>

    <h3 ng-bind="signalLogs.event.name"></h3>
    Signals: {{signalLogs.signals.length}}
    <ol>
      <li ng-repeat="signal in signalLogs.signals | attendeesFilter">
        <received-at ng-bind="signal.receivedAt | toDate | date:'HH:mm:ss'"></received-at>
        <location ng-bind="attendees.eventInfo(signal)"></location>
        <type ng-bind="signal.type"></type>
        <proximity ng-bind="signal.beacon.proximity"></proximity>
        <name ng-bind="signal.user.name"></name>

      </li>
    </ol>


  </event>

</section>
