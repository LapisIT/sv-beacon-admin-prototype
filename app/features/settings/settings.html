<section class="jumbotron ">
  <h3>Welcome to SVEvents Dashboard</h3>
  <p class="lead">

  </p>
  <event>
    <h3 ng-bind="settings.event.name"></h3>

    <locations>
      <location ng-repeat="location in settings.locations | orderBy:'order'">
        <h4 style="color:{{location.colour}}"><location ng-bind="location.locationName"></location> </h4>

      </location>
    </locations>

  </event>

</section>
